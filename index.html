<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Custom CSS-->

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Trivia Game</title>
  </head>
  <body>
    <div class="container">
      <img src="assets/images/Die-Hard@025x.png" />
      <h1>Action Movie Trivia</h1>
      <div id="start-button"><button type="button">START!</button></div>

      <div class="quiz">
        <div id="timer">0:00</div>
        <form>
          <div id="quizRendered"></div>
        </form>
      </div>

      <div id="done-button"><button type="button">Done!</button></div>
    </div>

    <!-- Optional JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>

    <script src="assets/javascript/app.js"></script>
  </body>
</html>
